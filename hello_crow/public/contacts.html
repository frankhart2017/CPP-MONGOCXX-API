<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="content">
        <h1 class="title">Contacts</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>

          <tbody>
            {{#contacts}}
            <tr>
              <td>{{name}}</td>
              <td>{{email}}</td>
            </tr>
            {{/contacts}}
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
